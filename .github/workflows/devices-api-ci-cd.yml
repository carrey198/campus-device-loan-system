name: Build and Deploy Devices API to Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - "devices-api/**"
      - ".github/workflows/devices-api-ci-cd.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: devices-api
        run: npm install

      - name: Build project
        working-directory: devices-api
        run: npm run build

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: carrey-devices-api
          package: devices-api
          publish-profile: ${{ secrets.AZURE_DEVICES_API_PUBLISH_PROFILE }}
