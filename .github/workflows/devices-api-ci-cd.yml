name: Deploy Devices API to Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - devices-api/**

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: devices-api

      - name: Build
        run: npm run build
        working-directory: devices-api

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: carrey-devices-api
          publish-profile: ${{ secrets.AZURE_DEVICES_API_PUBLISH_PROFILE }}
          package: devices-api
